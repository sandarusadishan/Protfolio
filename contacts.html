<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contacts.css"> 
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="indexx.html" class="logo">Home</a>
        <nav class="navbar">
            <a href="skills.html">Skills</a>
            <a href="portfolios.html">Portfolio</a>
            <a href="contacts.html">Contact</a>
            <a href="abouts.html">About</a>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <p>
                I would love to hear from you! Whether you have a question, want to collaborate on a project, or just want to chat, feel free to reach out.
            </p>

            <form action="your-server-endpoint" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>

</html>
